<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-fileupload.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/bootstrap-fileupload.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">CocaineGram</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <!-- <li class="active"><a href="#">Home</a></li> -->
                        <li>
                            <a href="#uploadDialog" id="uploadDialogButton" role="button" data-toggle="modal">Upload</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Dialog -->
    <div id="uploadDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Upload File</h3>
        </div>
        <div class="modal-body">
            <p>Select file to upload</p>
            <!--UPLOAD DIALOG-->
            <form id="superForm" enctype="multipart/form-data" action="/upload" method="POST">
                <div class="fileupload fileupload-new text-center" data-provides="fileupload">
                    <div class="fileupload-new thumbnail" style="width: 300px; height: 300px;">
                        <img src="../static/images/0.jpg">
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 300px; max-height: 300px; line-height: 20px;"></div>
                    <div>
                    <span class="btn btn-file">
                        <span class="fileupload-new">Select image</span>
                        <span class="fileupload-exists">Change</span>
                        <input id="uploadInput" type="file" name="uploadFile"/>
                    </span>
                        <!--<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>-->
                        <!-- <a href="#" id="uploadFileButton" class="btn fileupload-exists">Upload</a> -->
                    </div>
                </div>
            </form>
            <!--UPLOAD DIALOG-->
        </div>

        <div class="row-fluid">
            <div class="carousel slide" id="myCarousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <ul class="filter-thumbnails">
                        </ul>
                    </div>
                </div>
                <a data-slide="prev" href="#myCarousel" class="left carousel-control">‹</a>
                <a data-slide="next" href="#myCarousel" class="right carousel-control">›</a>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary">Ok</button>
        </div>
    </div>

    <div class="container">
        <h1>CocaineGram</h1>
        <ul class="thumbnails">
        {% for photo in photos %}
            <li class="span12">
                <div class="thumbnail">
                    <img src="{{ photo['src'] }}" alt="{{ photo['alt'] }}">
                </div>
            </li>
        {% endfor %}
        </ul>

        <hr>

        <footer>
            <p>&copy; Yandex 2014</p>
        </footer>
    </div>
</body>
</html>
